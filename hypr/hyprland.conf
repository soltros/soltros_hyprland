# Shared Hyprland Base Configuration
# This file contains common settings shared across all hosts

# Execute your favorite apps at launch
exec-once = gnome-keyring-daemon --start --components=secrets,ssh,pkcs11
exec-once = ashell
exec-once = dunst
exec-once = wl-paste --watch cliphist store
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=Hyprland
exec-once = hyprpaper
exec-once = hypridle
exec-once = blueman-applet
exec-once = playerctld daemon
exec-once = nm-applet

# Auto-launch applications in dedicated workspaces
exec-once = flatpak run com.valvesoftware.Steam
exec-once = flatpak run com.discordapp.Discord
exec-once = flatpak run org.telegram.desktop
exec-once = ~/AppImages/feishin.appimage
exec-once = flatpak run com.heroicgameslauncher.hgl
exec-once = flatpak run com.github.wwmm.easyeffects
exec-once = flatpak run in.cinny.Cinny

# Set programs that you use
# --- THEME HOOKED HERE ---
$terminal = alacritty
$menu = rofi -show run -modi drun,run,filebrowser,keys -theme $theme_path
$browser = /usr/share/soltros/waterfox/waterfox

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    #kb_options = ctrl:nocaps <- enable setting for Macbook 12,1 as Ctrl doesn't work
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(89b4faee)
    col.inactive_border = rgba(313244aa)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 8
        passes = 2
        vibrancy = 0.1696
        noise = 0.0117
        contrast = 0.8916
        brightness = 0.8172
        new_optimizations = true
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(11111bee)
    }
}

# Blur Waybar (layer surface) and ignore some alpha so blur is visible through transparency
layerrule = blur, waybar
layerrule = ignorealpha 0.1, waybar

animations {
    enabled = yes

    # Define bezier curves for smooth animations
    bezier = easeOutQuint, 0.22, 1, 0.36, 1
    bezier = easeInOutCubic, 0.65, 0, 0.35, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
    bezier = quick, 0.15, 0, 0.1, 1

    # Window animations
    animation = windows, 1, 4, easeOutQuint, popin 60%
    animation = windowsIn, 1, 4, easeOutQuint, popin 60%
    animation = windowsOut, 1, 4, easeInOutCubic, popin 60%
    animation = windowsMove, 1, 4, easeInOutCubic, slide

    # Border animations
    animation = border, 1, 10, linear
    animation = borderangle, 1, 100, linear, loop

    # Fade animations
    animation = fade, 1, 4, easeOutQuint
    animation = fadeIn, 1, 4, easeOutQuint
    animation = fadeOut, 1, 4, easeInOutCubic
    animation = fadeSwitch, 1, 4, easeInOutCubic
    animation = fadeShadow, 1, 4, easeInOutCubic
    animation = fadeDim, 1, 4, easeInOutCubic
    animation = fadeLayers, 1, 4, easeOutQuint

    # Workspace animations
    animation = workspaces, 1, 4, easeOutQuint, slide
    animation = specialWorkspace, 1, 4, easeInOutCubic, slidevert
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(alacritty)$
# Example windowrule v2
# windowrulev2 = float,class:^(alacritty)$,title:^(alacritty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
#windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

# Dedicated workspace assignments
windowrulev2 = workspace 2, class:^(steam)$
windowrulev2 = workspace 3, class:^(discord)$
windowrulev2 = workspace 3, class:^(Discord)$
windowrulev2 = workspace 4, class:^(org.telegram.desktop)$
windowrulev2 = workspace 4, class:^(telegram)$
windowrulev2 = workspace 5, class:^(feishin)$
windowrulev2 = workspace 5, class:^(Feishin)$
windowrulev2 = workspace 6, class:^(heroic)$
windowrulev2 = workspace 6, class:^(Heroic)$
windowrulev2 = workspace 7, class:^(com.github.wwmm.easyeffects)$
windowrulev2 = workspace 7, class:^(easyeffects)$
windowrulev2 = workspace 8, class:^(cinny)$
windowrulev2 = workspace 8, class:^(Cinny)$
windowrulev2 = workspace 8, class:^(in.cinny.Cinny)$

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = SUPER, RETURN, exec, $terminal
bind = SUPER, C, killactive, 
bind = SUPER, Q, killactive,
bind = SUPER, M, exit, 
bind = SUPER, L, exec, hyprlock
bind = SUPER, O, exec, flatpak run md.obsidian.Obsidian
bind = SUPER, E, exec, dolphin
bind = SUPER, F, exec, /usr/share/soltros/waterfox/waterfox
bind = SUPER, V, exec, ~/.config/hypr/scripts/toggle_floating_waybar.sh
bind = SUPER, SPACE, exec, $menu
# --- HOOKED Wofi Binds to System Theme Path ---
bind = SUPER, R, exec, wofi --show drun -modi drun,run,filebrowser --style /etc/xdg/wofi/style.css
bind = SUPER ALT, R, exec, wofi --show filebrowser -modi drun,run,filebrowser --style /etc/xdg/wofi/style.css
bind = SUPER CTRL, R, exec, wofi --show keys -modi drun,run,filebrowser,keys --style /etc/xdg/wofi/style.css
bind = SUPER, P, pseudo, # dwindle
bind = SUPER, J, togglesplit, # dwindle

# Waybar reload
bind = SUPER SHIFT, W, exec, pkill waybar && waybar &

# Instant screen off (DPMS)
bind = SUPER SHIFT, L, exec, hyprctl dispatch dpms off
bind = SUPER ALT, L, exec, hyprctl dispatch dpms on

# Move focus with mainMod + arrow keys
bind = SUPER, left, movefocus, l
bind = SUPER, right, movefocus, r
bind = SUPER, up, movefocus, u
bind = SUPER, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6
bind = SUPER SHIFT, 7, movetoworkspace, 7
bind = SUPER SHIFT, 8, movetoworkspace, 8
bind = SUPER SHIFT, 9, movetoworkspace, 9
bind = SUPER SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = SUPER ALT, S, togglespecialworkspace, magic
bind = SUPER SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = SUPER, mouse_down, workspace, e+1
bind = SUPER, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Screenshot
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%Y%m%d-%H%M%S).png

# Volume controls
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brightness controls
bind = , XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Media controls
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
